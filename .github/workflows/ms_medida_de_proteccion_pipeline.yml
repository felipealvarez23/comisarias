on:
  push:
    branches:
      - master
    paths:
      - 'ms_medida_de_proteccion/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x ms_medida_de_proteccion/gradlew
      - name: Unit test
        run: ./ms_medida_de_proteccion/gradlew -p ms_medida_de_proteccion clean build jacocoMergedReport